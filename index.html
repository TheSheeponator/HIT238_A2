      <title>LogIn</title>

<body>
    <main>
        <div class="login">
            <form id="loginForm">
                <p class="title">LogIn</p>

                <span id="error"></span>
                
                <input type="text" id="uid" name="uid" placeholder="Username/E-mail..." autocomplete="username">
                <input type="password" id="pwd" name="pwd" placeholder="Password..." autocomplete="current-password">
                <div>
                    <button type="submit" name="loginsubmit">Login</button>
                </div>
            </form>
        </div>
    </main>
</body>
<script>
    fetch('https://320298.spinetail.cdu.edu.au/API/header', {
        method: 'GET',
        mode: 'cors',
        credentials: 'include',
        cache: 'no-cache'
    })
        .then(response => response.json())
        .then(data => {
            if (data != undefined && data.sessionValid != undefined && data.redirect != undefined && data.disError != undefined) {
                if (data.sessionValid == true) { window.location = data.redirect; }
                else if (data.disError != '') { responseHandler({ 'error': 'internalerror' }); }
            }
        })
    $('#loginForm').submit(function(evt) {
        evt.preventDefault(); //Prevent default form submittion

        var posting = $.post('https://320298.spinetail.cdu.edu.au/API/login.inc.php', {
            uid: $('#uid').val(),
            pwd: $('#pwd').val(),
            loginsubmit: true
        }, responseHandler, 'json')
            .fail(function(data) {
                console.log("Error", data);
            });
    });
    function responseHandler(data) {
        if (data.error !== undefined) {
            if (data.error == "emptyfields") {
                $('#error').html("Please enter a<br>Username and Password.");
            } else if (data.error == "internalerror") {
                $('#error').html("Sorry, this service is currently unavailable.<br>We're trying our hardest to fix it. Please try again later.");
            } else if (data.error == "incorrectcredentials") {
                $('#error').html("Please enter valid credentials.");
            } else {
                $('#error').html("Sorry, an error occurred. Try again later.");
            }
        } else if (data.success !== undefined && data.apiID != undefined) {
            sessionStorage.setItem('apiID', data.apiID);
            window.location = data.success;
        }
    };
