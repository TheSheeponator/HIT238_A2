<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <meta name=viewport content="width=device-width, initial-scale=1">
      <link rel="stylesheet" type="text/css" href="/HIT238_A2/css/style.css" />
      <link rel="stylesheet" type="text/css" href="/HIT238_A2/css/admin.css" />
      <script src="/HIT238_A2/scripts/jquery.js"></script>
      <script src="/HIT238_A2/scripts/Nav.js"></script>

      <link rel="manifest" href="manifest.json">
      <meta name="theme-color" content="#009578">


      <title>Sprinkler System Control</title>
  </head>
  <body>
    <header>
        <nav>
        <img src="img/logo1.png" alt="logo" class="logo">
        <div class="navbar">
            <div class="menu-btn" id="menu-btn">
            <div></div>
            <span></span>
            <span></span>
            <span></span>
            </div>
            <div class="responsive-menu">
            <ul class="LinkUL">
                <li><a href="/control">Control</a></li>
                <li><a href="">About</a></li>
                <li><a href="#" id="logoutButton">Logout</a></li>
            </ul>
            </div>             
        </div>
        </nav>
    </header>

    <main>
      <table class="Utable" id="UserTable">
        <thead>
          <tr>
            <th>Username</th>
            <th>User E-mail</th>
            <th>Permission Level</th>
            <th>Remove User</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
      <br>
      <button class="addUserWindowButton">Add User</button>
      <div class="popupContainer">
        <div class="popupBackground"></div>
        <span class="helper"></span>
        <div class="popupBody">
          <div class="popupCloseButton">&times;</div>
          <form id="addUserForm">
            <h3>Add User</h3>
            <table>
              <tbody>
                <tr>
                  <td><label for="newuid">Username: </label></td>
                  <td><input type="text" name="newuid" id="newuid" placeholder="Username" autocomplete="username"></td>
                </tr>
                <tr>
                  <td><label for="newmail">E-mail: </label></td>
                  <td><input type="text" name="newmail" id="newmail" placeholder="E-mail" autocomplete="email"></td>
                </tr>
                <tr>
                  <td><label for="newpwd">Password: </label></td>
                  <td><input type="password" name="newpwd" id="newpwd" placeholder="Password" autocomplete="new-password"></td>
                </tr>
                <tr>
                  <td></td>
                  <td><input type="password" name="newpwd-repeat" id="newpwd-repeat" placeholder="Repeat Password" autocomplete="new-password"></td>
                </tr>
                <tr id="addUserFormErrorMsg"></tr>
                <tr>
                  <td colspan="2"><button type="submit" name="adduser-submit">Add</button></td>
                </tr>
              </tbody>
            </table>
          </form>
        </div>
      </div>
    </main>
    <script src="/scripts/UserManager.js"></script>
  </body>
</html>
