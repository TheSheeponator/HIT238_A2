            <script>
                $(document).ready(() => {
                    // Sets up mapped image with the mapster library.
                    $('#controlImg').mapster( {
                        fillcolor: 'bfbfbf80',
                        singleSelect: true,
                        mapKey: 'key',
                    });
                });
            </script>
            <table class="controlTable" id="controlTable">
                <tr class="colourChange" style="background-color: #808080">
                    <th colspan="6">
                        <span id="title">--------</span>
                    </th>
                </tr>
                <tr class="colourChange" style="background-color: #808080">
                    <th>Start Time</th>
                    <th>Finish Time</th>
                    <th>Duration</th>
                    <th>Status</th>
                    <th>Manual</th>
                    <th>Auto</th>
                </tr>
                <tr style="background-color: #8080807e">
                    <td id="st">00:00</td>
                    <td id="ft">00:00</td>
                    <td id="diff">0</td>
                    <td id="su">--</td>
                    <td>
                        <button type="submit" id="manualON" disabled>ON</button>
                        <button type="submit" id="manualOFF" disabled>OFF</button>
                    </td>
                    <td>
                        <button type="submit" id="autoFormButton" disabled>AUTO</button>
                    </td>
                </tr>
                <tr class="messageBar">
                    <td colspan="3" id="errorMsg"></td>
                    <td colspan="3" id="updateTime"></td>
                </tr>
            </table>
            <div id="editResultMessageContainer"></div>
            <button class="editWindowButton" disabled>Edit</button>
            <div class="popupContainer">
                <div class="popupBackground"></div>
                <span class="helper"></span>
                <div class="popupBody">
                    <div class="popupCloseButton">&times;</div>
                    <form id="editForm">
                        <table>
                            <tbody>
                                <tr>
                                    <td><label for="startTimeINP">Start Time: </label></td>
                                    <td><input type="text" name="start" id="startTimeINP" class="editINP" maxlength="5" placeholder="00:00" pattern="[0-9]{2}:[0-9]{2}"></td>
                                </tr>
                                <tr>
                                    <td><label for="finishTimeINP">Finish Time: </label></td>
                                    <td><input type="text" name="finish" id="finishTimeINP" class="editINP" maxlength="5" placeholder="00:00" pattern="[0-9]{2}:[0-9]{2}"></td>
                                </tr>
                                <tr>
                                    <td><label for="duration">Duration: </label></td>
                                    <td><input type="text" id="duration" readonly></td>
                                <tr>
                                    <td><label for="delay" title="The time in days before the next activation.">Delay: </label></td>
                                    <td><input type="text" name="delay" id="delay" class="delayINP" maxlength="3" placeholder="000" pattern="[1-9][0-9]?[0-9]?"></td>
                                </tr>
                                </tr>
                                    <td colspan="2">
                                        <p>Please enter times in 24-hour notation in the format: 'HH:MM'. Delay is the time in days before the next activation.</p>
                                        <button type="submit">Save</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </form>
